<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create New Event</h4>
            <p class="card-category">Complete your event</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #name matInput placeholder="name" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Category</mat-label>
                    <mat-select #categoryName>
                      <mat-option *ngFor="let category of categories" [value]="category.name">
                        {{category.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea #artist
                      rows="3"
                      matInput
                      placeholder="Artist"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #img matInput placeholder="Image Url" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea #date rows="30" matInput placeholder="Date"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea #location rows="30" matInput placeholder="Location"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button
                (click)="onCreate(name.value, category.value, artist.value, imgUrl.value, date.value,location.value)"
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Create
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Event</h4>
            <p class="card-category">Complete your Event</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #name value={{event.name}} matInput placeholder="Name" />
                  </mat-form-field>
                </div>
              </div>
              <!-- <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Category</mat-label>
                    <mat-select #categoryName value={{event.category}}>
                      <mat-option *ngFor="let category of categories" [value]="category.name">
                        {{category.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div> -->
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #category value={{event.category}} matInput placeholder="Category" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #artist value={{event.artist}} matInput placeholder="Artist" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #imgUrl value={{event.imgUrl}} matInput placeholder="Image Url" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #date value={{event.date}} matInput placeholder="Date" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #location value={{event.location}} matInput placeholder="Location" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #minPrice value={{event.minPrice}} matInput placeholder="Min Price" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #totalTickets value={{event.totalTickets}} matInput placeholder="Total Tickets" />
                  </mat-form-field>
                </div>
              </div>
          
              <button
                (click)="
                  onUpdate(
                    name.value,
                    category.value,
                    artist.value,
                    imgUrl.value,
                    date.value,
                    location.value,
                    minPrice.value,
                    totalTickets.value
                  )
                "
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Update
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

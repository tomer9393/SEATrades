<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Tickets Table</h4>
      <a class="" (click)="onCreate(listFor)" href="javascript:void(0)">
        <i class="material-icons">add_box</i>
        <!-- <p class="card-category">ADD NEW CATEGORY</p> -->
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <th>User</th>
            <th>Code</th>
            <th>QRcode</th>
            <th>Event ID</th>
            <th>Section</th>
            <th>Row</th>
            <th>Seat</th>
            <th>ForTrade</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let ticket of tickets">
              <td>{{ ticket.user }}</td>
              <td>{{ ticket.code }}</td>
              <td>{{ ticket.QRcode }}</td>
              <td>{{ ticket.eventId }}</td>
              <td>{{ ticket.section }}</td>
              <td>{{ ticket.row }}</td>
              <td>{{ ticket.seat }}</td>
              <td>{{ ticket.forTrade }}</td>
              <td>
                <a class="" href="javascript:void(0)" (click)="onEdit(ticket)">
                  <i class="material-icons">edit</i>
                </a>
                <a
                  class=""
                  href="javascript:void(0)"
                  (click)="onDelete(ticket)"
                >
                  <i class="material-icons">delete</i>
                </a>
                <a
                  class=""
                  href="javascript:void(0)"
                  (click)="onDetails(ticket)"
                >
                  <i class="material-icons">list</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

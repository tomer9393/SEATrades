<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Edit Ticket</h4>
            <p class="card-category">Complete your ticket</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      #user
                      value="{{ ticket.user }}"
                      matInput
                      placeholder="User"
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #code
                      rows="5"
                      matInput
                      placeholder="Code"
                      value="{{ ticket.code }}"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #QRcode
                      rows="5"
                      matInput
                      placeholder="QRcode"
                      value="{{ ticket.QRcode }}"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>Event</mat-label>
                    <mat-select #eventId value={{ticket.eventId}}>
                      <mat-option *ngFor="let event of events" [value]="event._id">
                        {{event.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <!-- <mat-form-field 
                  <!-- <mat-form-field class="example-full-width">
                    <input
                      #articleId
                      value="{{ comment.articleId }}"
                      matInput
                      placeholder="Article ID"
                    />
                  </mat-form-field> -->
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #section
                      rows="5"
                      matInput
                      placeholder="Section"
                      value="{{ ticket.section }}"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #row
                      rows="5"
                      matInput
                      placeholder="Row"
                      value="{{ ticket.row }}"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #seat
                      rows="5"
                      matInput
                      placeholder="Seat"
                      value="{{ ticket.seat }}"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #foeTrade
                      rows="5"
                      matInput
                      placeholder="For trade"
                      value="{{ ticket.forTrade }}"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button
                (click)="
                  onUpdate(
                    user.value,
                    code.value, 
                    QRcode.value, 
                    eventId.value,
                    section.value,
                    row.value,
                    seat.value,
                    forTrade.value
                  )
                "
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Update
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
